<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Rock Paper Scissors</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="start-button" class="btn btn-outline-secondary" type="button">Start</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <!-- Player 1 section -->
            <h3 id="player-1-name">Waiting for player 1</h3>
           
            <h3 id="player-1-choice">Rock<br>Paper<br>Scissors<br></h3>
            <p>Wins: <span id="wins">0</span> Losses: <span id="losses">0</span></p>
        </div>
        <div class="col-md-4">
            <!-- Winner section -->
            <br><br><h2>Player 1 wins!</h2>
        </div>
        <div class="col-md-4">
            <!-- Player 2 section -->
            <h3 id="player-2-name">Waiting for player 2</h3>
            <h3 id="player-1-choice">Rock<br>Paper<br>Scissors<br></h3>
            Wins: <span id="wins">0</span>
            Losses: <span id="losses">0</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form id="chat-section">
                <div class="form-group" align="center">
                    <label for="exampleFormControlTextarea1">Chatroom</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" readonly></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="chat-input" placeholder="Type message here">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
