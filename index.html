<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Rock Paper Scissors</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="player-name" placeholder="Type your name, then click start" aria-label="Name"
                    aria-describedby="basic-addon2">
                <button id="start-button" class="btn btn-outline-secondary" type="button">Start</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <!-- Player 1 section -->
            <h3 id="player-1-name"></h3>

            <div id="player-1-choice">

                <img src="./assets/images/rps-rock.png" id="player-1-rock" class="choice" alt="rock">

                <img src="./assets/images/rps-paper.png" id="player-1-paper" class="choice" alt="paper">

                <img src="./assets/images/rps-scissors.png" id="player-1-scissors" class="choice" alt="scissors">

            </div>
            <p>Wins:
                <span id="player-1-wins">0</span> Losses:
                <span id="player-1-losses">0</span> Ties:
                <span id="player-1-ties">0</span>
            </p>
        </div>
        <div class="col-md-4">
            <!-- Move section -->
            <h2 id="move-section"></h2>
        </div>
        <div class="col-md-4">
            <!-- Player 2 section -->
            <h3 id="player-2-name"></h3>
            <div id="player-2-choice">

                <img src="./assets/images/rps-rock.png" id="player-2-rock" class="choice" alt="rock">

                <img src="./assets/images/rps-paper.png" id="player-2-paper" class="choice" alt="paper">

                <img src="./assets/images/rps-scissors.png" id="player-2-scissors" class="choice" alt="scissors">

            </div>
            Wins:
            <span id="player-2-wins">0</span> Losses:
            <span id="player-2-losses">0</span> Ties:
            <span id="player-2-ties">0</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form id="chat-section">
                <div class="form-group">
                    <textarea class="form-control" id="chat-area" rows="5" readonly></textarea>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="chat-message" placeholder="Type your message here" aria-label="Name" aria-describedby="basic-addon2">
                        <button id="send-button" class="btn btn-outline-secondary" type="button">Send</button>
                    </div>
                </div>

        </div>
        </form>
    </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
